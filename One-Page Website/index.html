<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My One Page Website</title>
  <style>
    /* Base Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      scroll-behavior: smooth;
      background-color: #f4f7fa;
      color: #333;
    }

    /* Navigation */
    nav {
      background-color: #2c3e50;
      padding: 1em;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: #ecf0f1;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Sections */
    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    /* Image Gallery */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery img {
      width: 100%;
      max-width: 300px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox Modal */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      padding-top: 80px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: rgba(0,0,0,0.9);
    }

    .lightbox-content {
      position: relative;
      margin: auto;
      max-width: 90%;
      max-height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .lightbox-content img {
      width: auto;
      max-width: 100%;
      max-height: 80vh;
      border-radius: 8px;
    }

    /* Close Button */
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .close:hover {
      color: #bbb;
    }

    /* Navigation Arrows */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      color: #fff;
      font-weight: bold;
      font-size: 30px;
      transition: 0.3s;
      user-select: none;
      border-radius: 0 3px 3px 0;
    }

    .next {
      right: 20px;
      border-radius: 3px 0 0 3px;
    }

    .prev {
      left: 20px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(255,255,255,0.2);
    }

    /* Contact Form */
    form {
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: auto;
    }

    input, textarea {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #3498db;
      color: white;
      cursor: pointer;
      border: none;
    }

    input[type="submit"]:hover {
      background-color: #2980b9;
    }

    /* Footer */
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#video">Video</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h2>Welcome to My One Page Website</h2>
    <p>This is a simple one-page website built using HTML and CSS.</p>
  </section>

  <!-- Gallery Section -->
  <section id="gallery">
    <h2>Picture Gallery</h2>
    <div class="gallery">
      <img src="https://cdn.pixabay.com/photo/2025/09/09/18/25/pumpkins-9824905_1280.jpg" alt="Pumpkins">
      <img src="https://cdn.pixabay.com/photo/2025/09/09/18/25/pumpkins-9824905_1280.jpg" alt="Pumpkins">
      <img src="https://cdn.pixabay.com/photo/2025/09/09/18/25/pumpkins-9824905_1280.jpg" alt="Pumpkins">
    </div>
  </section>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <div class="lightbox-content">
      <img id="lightbox-img" src="" alt="Expanded Image">
      <a class="prev">&#10094;</a>
      <a class="next">&#10095;</a>
    </div>
  </div>

  <!-- Video Section -->
  <section id="video">
    <h2>Featured Video</h2>
    <p>Check out this embedded video from YouTube:</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/k1ljpLQ1V6Y?si=hrrUfeKcaQIvTaEf" 
      title="YouTube video player" frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <input type="submit" value="Send Message">
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Raifa Abdullah. All rights reserved.</p>
  </footer>

  <script>
    // Lightbox JavaScript
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const images = document.querySelectorAll(".gallery img");
    const closeBtn = document.querySelector(".close");
    const nextBtn = document.querySelector(".next");
    const prevBtn = document.querySelector(".prev");

    let currentIndex = 0;

    images.forEach((img, index) => {
      img.addEventListener("click", () => {
        lightbox.style.display = "block";
        lightboxImg.src = img.src;
        currentIndex = index;
      });
    });

    closeBtn.addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = images[currentIndex].src;
    });

    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentIndex].src;
    });

    // Close on background click
    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = "none";
      }
    });

    // Keyboard navigation
    document.addEventListener("keydown", (e) => {
      if (lightbox.style.display === "block") {
        if (e.key === "ArrowRight") nextBtn.click();
        if (e.key === "ArrowLeft") prevBtn.click();
        if (e.key === "Escape") closeBtn.click();
      }
    });
  </script>
</body>
</html>
